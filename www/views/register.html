<ion-pane ng-controller="">
    <ion-header-bar class="bar bar-header bar-balanced">
        <button class="back_button" ng-click="doTheBack()">
            <i class="ion-arrow-left-a" style="font-size: 25px;"></i>
        </button>
        <h1 class="title" style="text-align: center; color: #ffffff; right: 42px;">Регистрация</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="text" placeholder="john@suhr.com">
            </label>
             <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password">
            </label>
             <label class="item item-input item-stacked-label">
                <span class="input-label">Confirm password</span>
                <input type="password">
            </label>
        </div>
    </ion-content>
</ion-pane>
